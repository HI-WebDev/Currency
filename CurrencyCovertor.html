<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A currency converter is a tool that allows you to easily convert between two different types of currencies. This could be useful for people travelling overseas, or for trading investments or goods. Currency converters can also help you determine exchange rate trends over time, allowing you to make more informed decisions when exchanging currencies."
    />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="mainCurrency.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Convertor</h1>
      <div class="box">
        <div class="left_box">
          <select name="currency" class="currency"></select>
          <input type="number" name="" id="Need" />
        </div>
        <div class="right_box">
          <select name="currency" class="currency"></select>
          <input type="text" name="" id="result" disabled />
        </div>
      </div>
      <button class="btn" id="btn">Convert</button>
      <div class="resume">
        <span class="origin"></span> <b>equal:</b>
        <span class="change"></span>
      </div>
    </div>

    <!-- <script src="3.js"></script> -->
    <script src="curr.js"></script>
  </body>
</html>
